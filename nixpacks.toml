[phases.setup]
nixPkgs = ["python3.8"]

[phases.install]
commands = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install -r requirements.txt"
]

[phases.build]
commands = ["yarn run build"]

[phases.start]
commands = [
  ". /opt/venv/bin/activate",
  "python manage.py migrate",
  "gunicorn gradebook.wsgi"
]
